<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>UROLOGIA</title>
</head>
<body>


  <div id="acceso" class="acceso">
    <h2>ACCESO RESTRINGIDO</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="verificarContraseña()" class="botonpwd">OK</button>
</div>








  <form id="form" class="form" name="form" action="https://script.google.com/macros/s/AKfycbxGSI7EEtGx9SFwzh2A2Ot3ukh0FTM6psKdMbApXbJlRvXMKxAV0P6J3NBiO973PoyL/exec" method="post">
    
    <div class="img">
    <img class="img" src="https://www.hospitalillapel.cl/institucional/wp-content/uploads/2019/07/LOGO-CHICO-03_hospital_vert.png">
    
    </div>
    <h1 class="h1">UROLOGIA</h1>




    <fieldset class="fieldset1">
    <div class="divFecha">
       
      <label for="fecha" class="fecha" name="fecha">FECHA IND QX</label>
      <input type="date" name="fecha" id="fecha" class="fecha">

    </div>

    <div class="divNombre">
      <label for="nombre" class="label">NOMBRE Y APELLIDO</label>
      <input type="text" class="nombre" name="nombre" required>
      
    </div>

    <div class="divRut">
    <label for="rut" class="label">RUT</label>
      <input type="text" class="rut" name="rut" required placeholder="Sin (.) con (-)">
      <label for="fechaNacimiento" class="label">FECHA DE NACIMIENTO</label>
      <input type="date" id="fechaNacimiento" class="date" name="fechaNacimiento" onchange="calcularEdad()">
      <label for="edad" class="FechaNacimiento" name="FechaNacimiento">Edad:</label>
      <input type="text" id="edad" class="edad" name="edad" readonly>
    </div>

</fieldset>

<fieldset class="fieldset2">

    <div class="divPatologiasCronicasMed">
        <label for="PatologiasCronicas" class="divPatologiasCronicas" name="divPatologiasCronicas">PATOLOGIAS CRONICAS</label>
        <label for="Medicamentos" class="Medicamentos" name="Medicamentos">MEDICAMENTOS</label>
    </div>

      <div class="divtt1">
      <textarea class="ttPatologiasCronicas" name="ttPatologiasCronicas" id="ttPatologiasCronicas" rows="4" placeholder="Escriba NINGUNO si es el caso" required></textarea>
      <textarea class="ttmedicamentos" name="ttmedicamentos" id="ttmedicamentos" rows="4" placeholder="Sea lo más específico posible" required></textarea>
            
   </div>
        
      

</fieldset>

<fieldset class="fieldset3">

      <div class="divLabDireccionComuna">
      <label for="comuna" class="labcomuna" name="comuna">COMUNA</label>
      <select name="comuna" id="comuna" class="comuna" required>
        <option value=""></option>
        <option value="ILLAPEL">ILLAPEL</option>
        <option value="SALAMANCA">SALAMANCA</option>
        <option value="CANELA">CANELA</option>
        <option value="LOS VILOS">LOS VILOS</option>
      </select>
        <label for="direccion" class="labdireccion" name="direccion">DIRECCION</label>
        <input type="text" class="direccion" name="direccion" id="direccion" placeholder="Sea lo más específico posible" required></input>
    
      </div>




<div class="divContactoEmail">
      
      <label for="contacto">TELEFONO</label>
      <input type="text" class="contacto" name="contacto" required>
      <label for="email">E-MAIL</label>
     <input type="email" class="email" name="email">
    </div>
   
    </fieldset>

    <fieldset class="fieldset4">
    
      <div class="divfechaCx">
      <label for="fechaCx" class="label">FECHA DE CX</label>
      <input type="date" id="fechaCx" class="fechaCx" name="fechaCx">
      

    </dIv>

<div>
    <label for="especialidad">ESPECIALIDAD</label>
      <select class="selectEsp" name="especialidad" required id="especialidad">
        <option value=""></option>
        <option value="UROLOGIA">UROLOGIA</option>
      </select>

      <label for="cirujano">MEDICO TRATANTE</label>
    <select class="especialistas" name="especialista" id="especialista" required>
      <option value=""></option>
      <option value="DR. LUIS HERNANDEZ">DR. LUIS HERNANDEZ</option>
   

    </select>
</div>

<div>
    
</div>


<div class="divCx">



    <div class="divLat">
        <label for="diagnostico">DIAGNÓSTICO</label>
        <input type="text" class="dx" name="dx" required>
        
    <label for="intervencion">CIRUGIA</label>
    <input type="text" class="cx" name="cx" required>
  </div>


    
    
        <label for="lateralidad">LATERALIDAD</label>
        <select class="lateralidad" name="lateralidad" id="lateralidad" required>
          <option value=""></option>
          <option value="DERECHA">DERECHA</option>
          <option value="IZQUIERDA">IZQUIERDA</option>
          <option value="BILATERAL">BILATERAL</option>
          <option value="NO APLICA">NO APLICA</option>
        </select>
    </div>
    



    
</fieldset>
    



<fieldset class="fieldset5">

    <div class="divfechaEpa">
        <label for="fechaEpa" class="label">FECHA EPA</label>
        <input type="date" id="fechaEpa" class="fechaEpa" name="fechaEpa">
    </div>

    <div>
        <label for="estatusEpa">ESTATUS EPA</label>
        <select class="estatusEpa" name="estatusEpa" id="estatusEpa" required>
          <option value=""></option>
          <option value="PENDIENTE">PENDIENTE</option>
          <option value="AGENDADO">AGENDADO</option>
          <option value="REALIZADO">REALIZADO</option>
          <option value="NO APLICA">NO APLICA</option>
         
        </select>
    

    <label>ANESTESIOLOGO</label>
    <select name="anestesiologo" id="anestesiologo" class="anestesiologo">
        <option value=""></option>
        <option value="DR. DANILO NAVA">DR. DANILO NAVA</option>
        <option value="DR. PEDRO GOLES">DR. PEDRO GOLES</option>
        <option value="DRA. MARIANGEL YANES">DRA. MARIANGEL YANES</option>
        <option value="DRA. RAQUEL VALERO">DRA. RAQUEL VALERO</option>
        <option value="DRA. MARINELA RICCOBONO">DRA. MARINELA RICCOBONO</option>
        <option value="DR. ROBERTO OROZCO">DR. ROBERTO OROZCO</option>
        <option value="DR. DANIEL RIQUELME">DR. DANIEL RIQUELME</option>
     
    </select>

</div>




<div class="divObservaciones">
    <label for="Observaciones" class="Observaciones" name="Observaciones">OBSERVACIONES</label>
</div>
<div>
    <textarea class="ttobservaciones" name="ttobservaciones" id="ttobservaciones" rows="4" placeholder="Sea lo más específico posible" required></textarea>
  
</div>







</div>

<div>
    <label for="priorizacion" class="priorizacion">PRIORIDAD</label>
    <select name="priorizacion" id="priorizacion" class="priorizacion" required>
      <option value=""></option>
      <option value="P1">P1</option>
      <option value="P2">P2</option>
      <option value="P3">P3</option>
    </select>

    <label for="ges" class="ges" >GES</label>
    <select name="ges" id="ges" class="ges" required>
      <option value=""></option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>

    <label for="taco">TACO</label>
    <select name="taco" id="taco" class="taco" required>
      <option value=""></option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>

    <label for="asa">ASA</label>
    <select name="asa" id="asa" class="asa" required>
      <option value=""></option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>

    <label for="ekg">EKG</label>
    <select name="ekg" id="ekg" class="ekg" required>
      <option value=""></option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>

    <label for="rx">RX</label>
    <select name="rx" id="rx" class="rx" required>
      <option value=""></option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>

    <label for="eco">ECO</label>
    <select name="eco" id="eco" class="eco" required>
      <option value=""></option>
      <option value="SI">SI</option>
      <option value="NO">NO</option>
    </select>



    </div>

</div>

<div class="reg">
<label for="registro">REGISTRADO POR: </label>
<select name="reg" id="reg" class="reg" required>
  <option value=""></option>
  <option value="PAULA">PAULA</option>
  <option value="EMIKER">EMIKER</option>
  <option value="MILEIDY">MILEIDY</option>
  <option value="MAGALY">MAGALY</option>
</select>
</div> 






<div class="botones">

    <button type="submit" class="BTN" name="BTN" id="BTN">REGISTRAR</button>
    <button type="reset" class="BTNR" name="BTNR" id="BTNR">NUEVO PACIENTE</button> 
</div>
</fieldset>



  </form>

  <script src="script.js"></script>
</body>
</html>
